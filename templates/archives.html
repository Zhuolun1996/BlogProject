{% extends "base.html" %}

{% block content %}
    <div class="posts">
        {% if error %}
            <h1 class="post-title">没有相关文章题目</a></h1>
        {% else %}
            {% for post in post_list %}
                <section class="post">
                    <header class="post-header">
                        <h1 class="post-title page-header"><a href="{% url "detail" id=post.id %}">{{ post.title }}</a>
                        </h1>

                        <p class="post-meta">
                            Time: <a class="post-author" href="#">{{ post.date_time |date:"Y /m /d" }}</a> <a
                                class="post-category post-category-js"
                                href="{% url "search_tag" tag=post.category %}">{{ post.category }}</a>
                        </p>
                    </header>
                </section>
            {% endfor %}
        {% endif %}
    </div><!-- /.blog-post -->
{% endblock %}
