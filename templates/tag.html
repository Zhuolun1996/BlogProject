{% extends "base.html" %}

{% load markdown_deux_tags %}

{% block content %}
    <div class="posts">
        {% for post in post_list %}
            <section class="post">
                <header class="post-header">
                    <h1 class="post-title page-header"><a href="{% url "detail" id=post.id %}">{{ post.title }}</a></h1>

                    <p class="post-meta">
                        Time: <a class="post-author" href="#">{{ post.date_time |date:"Y /m /d" }}</a> <a
                            class="post-category post-category-js"
                            href="{% url "search_tag" tag=post.category %}">{{ post.category|title }}</a>
                    </p>
                </header>

                <div class="post-description">
                    <p>
                        {{ post.content|markdown:'recipe'|truncatewords_html:10 }}
                    </p>
                </div>
                <a class="pure-button" href="{% url "detail" id=post.id %}">Read More >>> </a>
            </section>
        {% endfor %}
    </div><!-- /.blog-post -->
{% endblock %}
