{% extends "base.html" %}
{% load markdown_deux_tags %}
{% block content %}

    <div class="posts">
        <section class="post">
            <header class="post-header">
                {% if post.title != "" %}
                    <h1 class="post-title page-header">{{ post.title }}</h1>

                    <p class="post-meta">
                        Time: <a class="post-author" href="#">{{ post.date_time|date:"Y /m /d" }}</a>
                        <a class="post-category post-category-js"
                           href="{% url "search_tag" tag=post.category %}">{{ post.category|title }}</a>
                    </p>
                    </header>

                    <div class="post-description">
                        <p>
                            {{ post.content|markdown:'recipe' }}
                        </p>
                    </div>
                {% endif %}
        </section>
        {% include "duoshuo.html" %}
    </div><!-- /.blog-post -->
{% endblock %}
